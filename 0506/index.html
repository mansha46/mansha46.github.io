<div class="container text-center mt-5 mb-5">
    <h2 class="mb-4 fw-bold text-black">聯絡表單</h2>
    <form class="text-start mx-auto" style="max-width: 600px;">
  
      <div class="mb-3">
        <label for="name" class="form-label">姓名</label>
        <input type="text" class="form-control" id="name" placeholder="請輸入您的姓名">
      </div>
  
      <div class="mb-3">
        <label for="email" class="form-label">電子郵件</label>
        <input type="email" class="form-control" id="email" placeholder="例如: example@gmail.com">
      </div>
  
      <div class="mb-3">
        <label for="phone" class="form-label">電話</label>
        <input type="tel" class="form-control" id="phone" placeholder="例如: 0912-345-678">
      </div>
  
      <div class="mb-3">
        <label class="form-label">性別</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="male" value="male">
          <label class="form-check-label" for="male">男</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="female" value="female">
          <label class="form-check-label" for="female">女</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="other" value="other">
          <label class="form-check-label" for="other">其他</label>
        </div>
      </div>
  
      <div class="mb-3">
        <label for="city" class="form-label">來自城市</label>
        <select class="form-select" id="city">
          <option selected disabled>請選擇</option>
          <option value="台北">台北</option>
          <option value="新北">新北</option>
          <option value="桃園">桃園</option>
          <option value="台中">台中</option>
          <option value="台南">台南</option>
          <option value="高雄">高雄</option>
          <option value="其他">其他</option>
        </select>
      </div>
  
      <div class="text-center">
        <button type="submit" class="btn btn-dark px-5">提交</button>
      </div>
